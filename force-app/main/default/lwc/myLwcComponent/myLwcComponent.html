<template>
    <lightning-card title="Contact Information" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <div key={contact.Id} class="contact-item">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col">
                                <p><label for={firstNameId}>First Name</label></p>
                                <lightning-input type="text" value={contact.FirstName} id={firstNameId} disabled></lightning-input>
                            </div>
                            <div class="slds-col">
                                <p><label for={lastNameId}>Last Name</label></p>
                                <lightning-input type="text" value={contact.LastName} id={lastNameId} disabled></lightning-input>
                            </div>
                            <div class="slds-col">
                                <p><label for={emailId}>Email</label></p>
                                <lightning-input type="email" value={contact.Email} id={emailId} disabled></lightning-input>
                            </div>
                            <div class="slds-col">
                                <p><label for={phoneId}>Phone Number</label></p>
                                <lightning-input name='phoneId' type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a valid 10-digit US/Canadian phone number (e.g., 123-456-7890)" value={contact.MobilePhone} onchange={handlePhoneChange}></lightning-input>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap slds-m-top_medium">
                            <div class="slds-col">
                                <p><label for={dobId}>Date of Birth</label></p>
                                <lightning-input type="date" value={contact.Birthdate} name='dobId' id={dobId} onchange={handleDateOfBirthChange} required></lightning-input>
                            </div>
                            <div class="slds-col">
                                <p><label for={tShirtSizeId}>T-Shirt Size</label></p>
                                <lightning-combobox
                                    name="tShirtSize"
                                    label="T-Shirt Size"
                                    value={contact.TShirtSize__c}
                                    options={tshirtOptions}
                                    onchange={handleTshirtSizeChange}
                                    required>
                                </lightning-combobox>
                            </div>
                            <div class="slds-col">
                                <p><label for={shoeSizeId}>Shoe Size</label></p>
                                <lightning-combobox
                                    name="shoeSize"
                                    label="Shoe Size"
                                    value={contact.ShoeSize__c}
                                    options={shoeOptions}
                                    onchange={handleShoeSizeChange}
                                    required>
                                </lightning-combobox>
                            </div>
                        </div>
                    </div>
                </template>
            </template>
            <template if:true={hasContacts}>
                <div class="slds-text-align_center slds-text-color_error">
                    No contacts found.
                </div>
            </template>
        </div>
    </lightning-card>
    
    <template if:false={hasContacts}>
    <div class="slds-grid slds-grid_align-center slds-p-around_medium">
    <lightning-button label="Update Information" variant="brand" onclick={handleSubmit}></lightning-button>
        </div>
    </template>
    <template if:true={toastVisible}>
        <div>
            <c-toast message={message}></c-toast>
    
        </div>
    </template>
    
    <div></div>
</template>
